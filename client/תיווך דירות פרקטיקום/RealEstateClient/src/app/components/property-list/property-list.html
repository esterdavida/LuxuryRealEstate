<div class="property-grid">
  @for (p of properties; track p.id) {
    <div class="property-card" [routerLink]="['/property', p.Id || p.id]">
      
      <div class="card-image-wrapper">
        <img [src]="p.ImageUrl || 'https://loremflickr.com/800/600/house,luxury/all?lock=' + (p.Id || p.id)"

             class="main-img">
